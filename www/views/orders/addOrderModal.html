
<ion-modal-view>
  <ion-header-bar>
    <button ng-click="closeAddOrder()" class="button">Close</button>
    <h1 class="title">Add Order</h1>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="orderType in datapack.data.order_types" ng-click="addOrder(orderType)">{{ orderType.name }}</ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
